<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <body>
        <header><img src="images/logo" alt="AirBnB Logo"></header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Amhara, Addis Ababa ...</h4>

		    <div class="popover">
                        <ul>
                            <h3>Japan</h3>
                            <li>Kyoto</li>
                            <li>Tokyo</li>

                            <h3>California</h3>
                            <li>LA</li>
                            <li>Denver</li>
                        </ul>
                    </div>
                </div>

                <br> <br>
                
                <div class="amenities">
                    <h3>Amenities</h3>
                    
                    <h4>Couch, Potato ...</h4>

		    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>Tv</li>
                            <li>Kitchen</li>
                            <li>WiFi</li>
                        </ul>
                    </div>
                </div>
                
                <button>Search</button>
            </section>
            
            <div class="popover">
                <p>Hi!</p>
            </div>

            <div class="popover">
                <p>Hello!</p>
            </div>

        </div>
        
        <footer>Best School</footer>
    
    </body>
</html>
